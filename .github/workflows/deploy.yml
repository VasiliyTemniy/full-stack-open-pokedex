name: Send ping to webhook render.com after checks - only for master branch after pull merge that does the tests

on:
  push:
    branches:
      - master
env:
  env_var: ${{ vars.RENDER_COM_DEPLOY_WEBHOOK_URL }}

jobs:
  deploy_this_app:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: deploy_app
        run: npm run deploy-ping